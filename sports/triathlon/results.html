<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Comprehensive table of triathlon races.">
  <title>Triathlon Results | Nolan Law</title>
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    /* Hero */
    .results-hero {
      text-align: center;
      padding: 50px 20px 30px;
    }
    .results-hero h1 {
      font-size: clamp(2.2rem, 5vw, 3rem);
      margin-bottom: 10px;
      background: linear-gradient(90deg,var(--accent),var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .results-hero p {
      font-size: 1.1rem;
      color: var(--muted);
    }

    /* Search bar */
    .search-bar {
      margin: 1em auto 2em;
      padding: 0.6em 1em;
      width: 100%;
      max-width: 420px;
      border: 1px solid #2a3048;
      border-radius: var(--radius);
      background: #0f1220;
      color: var(--text);
    }
    .search-bar:focus {
      outline: 2px solid var(--accent);
    }

    /* Table */
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5em;
      background: linear-gradient(180deg,#14182a,#0f1220);
      border: 1px solid #20263f;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    .table th, .table td {
      padding: 12px 14px;
      text-align: left;
    }
    .table thead {
      background: #1b2035;
    }
    .table th {
      font-weight: 600;
      color: var(--accent);
    }
    .table tbody tr:nth-child(even) {
      background: rgba(255,255,255,0.02);
    }
    .table tbody tr:hover {
      background: rgba(255,255,255,0.05);
    }

    /* Sort arrows */
    th.sortable {
      cursor: pointer;
      user-select: none;
    }
    th.sorted-asc::after {
      content: " ▲";
      font-size: 0.8em;
    }
    th.sorted-desc::after {
      content: " ▼";
      font-size: 0.8em;
    }

    /* Buttons */
    .view-details {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background .2s ease;
    }
    .view-details:hover {
      background: var(--accent-2);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal-content {
      background: linear-gradient(180deg,#14182a,#0f1220);
      color: var(--text);
      padding: 1.5em;
      border-radius: var(--radius);
      max-width: 500px;
      width: 100%;
      box-shadow: var(--shadow-lg);
      position: relative;
      animation: fadeInUp 0.25s ease;
    }
    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 1em;
      color: var(--accent);
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 1.5em;
      color: var(--muted);
      transition: color .2s ease;
    }
    .close-btn:hover {
      color: var(--accent);
    }

    /* Details table inside modal */
    .details-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    .details-table td {
      padding: 6px 8px;
      border-bottom: 1px solid #2a3048;
    }
    .details-table td:first-child {
      font-weight: bold;
      width: 40%;
      color: var(--muted);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header id="site-header" class="site"></header>
  <nav id="site-nav"></nav>

  <main class="container">
    <!-- Hero -->
    <section class="results-hero">
      <h1>Triathlon Results</h1>
      <p class="kicker">Browse all my race performances — sortable, searchable, and with detailed stats for each event.</p>
    </section>

    <!-- Search -->
    <input type="text" id="search-bar" placeholder="Search results..." class="search-bar">

    <!-- Table -->
    <table class="table" id="results-table">
      <thead>
        <tr>
          <th data-index="0" class="sortable">Date</th>
          <th data-index="1" class="sortable">Race Name</th>
          <th data-index="2" class="sortable">Race Type</th>
          <th data-index="3" class="sortable">Category</th>
          <th data-index="4" class="sortable">Overall Time</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p class="small">Source: Personal archive</p>
  </main>

  <footer id="site-footer"></footer>

  <!-- Modal -->
  <div class="modal" id="details-modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <h2 id="modal-title">Race Details</h2>
      <table class="details-table" id="details-table"></table>
    </div>
  </div>

  <script>window.SITE = {"root":"../../","section":"Sports","title":"Triathlon Results"};</script>
  <script src="../../js/layout.js"></script>
  <script src="../../js/main.js"></script>
  <script>
  let raceData = [];

  async function loadResults() {
    try {
      // correct path from /sports/triathlon/results.html
      const res = await fetch('../../assets/data/triathlon-results.json');
      const data = await res.json();

      // show all events (you can filter to triathlon only if you want)
      raceData = data;

      const tbody = document.querySelector('#results-table tbody');
      tbody.innerHTML = '';

      raceData.forEach((race, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${race.date}</td>
          <td>${race.event_name}</td>
          <td>${race.type || '-'}</td>
          <td>${race.distance_category || '-'}</td>
          <td>${race.chip_time || '-'}</td>
          <td><button data-index="${index}" class="view-details">View Details</button></td>
        `;
        tbody.appendChild(tr);
      });

      document.querySelectorAll('.view-details').forEach(btn => {
        btn.addEventListener('click', () => showDetails(parseInt(btn.dataset.index, 10)));
      });
    } catch (err) {
      console.error('Error loading results:', err);
    }
  }

  function showDetails(idx) {
  const r = raceData[idx];
  if (!r) return;

  // Normalize disciplines into an array of trimmed strings
  const discArray = Array.isArray(r.disciplines)
    ? r.disciplines.map(d => String(d).trim()).filter(Boolean)
    : (typeof r.disciplines === 'string'
        ? r.disciplines.split(/\s*[-,]\s*/).map(d => d.trim()).filter(Boolean)
        : []);

  // Count occurrences of each discipline (lowercased)
  const counts = discArray.reduce((acc, d) => {
    const k = d.toLowerCase();
    acc[k] = (acc[k] || 0) + 1;
    return acc;
  }, {});

  // Keep track of which occurrence we're on for each discipline
  const occ = {};

  // Helper to capitalize a label nicely
  const cap = s => String(s).charAt(0).toUpperCase() + String(s).slice(1);

  // Build ordered split array (preserves order and duplicate runs)
  const splitsShown = []; // [{ label: "Run 1", value: "6:26.0" }, ...]
  const splitsObj = r.splits || {};

  discArray.forEach(d => {
    const key = d.toLowerCase();
    occ[key] = (occ[key] || 0) + 1;

    // Determine label: only number if that discipline appears more than once
    let label;
    if (counts[key] > 1) {
      // e.g. Run -> "Run 1", "Run 2"
      label = `${cap(key)} ${occ[key]}`;
    } else {
      label = cap(key);
    }

    // Find value in splits:
    // 1) exact key: splits.run, splits.swim, etc.
    // 2) numbered key if needed: run1/run2 (use occurrence index)
    // 3) fallback: any splits key that starts with the discipline + digits
    let value = undefined;
    if (splitsObj.hasOwnProperty(key)) {
      value = splitsObj[key];
    } else {
      // try numbered key (e.g., run1)
      const numKey = `${key}${occ[key]}`; // run1, run2, ...
      if (splitsObj.hasOwnProperty(numKey)) {
        value = splitsObj[numKey];
      } else {
        // fallback: find any key beginning with the discipline name and ending in digits
        const matchKey = Object.keys(splitsObj).find(k =>
          k.toLowerCase().startsWith(key) && /\d+$/.test(k)
        );
        if (matchKey) value = splitsObj[matchKey];
      }
    }

    splitsShown.push({ label, value: value ?? null });
  });

  // Build the final ordered list the user requested:
  // Event, Category, Type, Date, Location, Disciplines, Split1, Split2, Split3, Overall Time, Placement, Notes
  const ordered = [
    ["Event", r.event_name],
    ["Category", r.distance_category || '-'],
    ["Type", r.type || '-'],
    ["Date", r.date || '-'],
    ["Location", r.location || '-'],
    ["Disciplines", discArray.length ? discArray.join(' - ') : '-']
  ];

  // Append splits (in order). Show up to the number present.
  splitsShown.forEach(s => {
    ordered.push([s.label, s.value ?? '-']);
  });

  // Append the remaining fields
  ordered.push(["Overall Time", r.chip_time || '-']);
  ordered.push(["Placement", r.overall_place || '-']);
  if (r.notes) ordered.push(["Notes", r.notes]);

  // Render table
  const detailsTable = document.getElementById('details-table');
  detailsTable.innerHTML = '';
  ordered.forEach(([label, value]) => {
    if (value !== null && value !== undefined) {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${label}</td><td>${value}</td>`;
      detailsTable.appendChild(row);
    }
  });

  document.getElementById('modal-title').textContent = r.event_name;
  document.getElementById('details-modal').style.display = 'flex';
}

  function addSearchFeature() {
    const searchBar = document.getElementById('search-bar');
    searchBar.addEventListener('input', () => {
      const filter = searchBar.value.toLowerCase();
      const rows = document.querySelectorAll('#results-table tbody tr');
      rows.forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(filter) ? '' : 'none';
      });
    });
  }

  function addSortingFeature() {
    const headers = document.querySelectorAll('#results-table th.sortable');
    headers.forEach(header => {
      header.addEventListener('click', () => {
        const index = parseInt(header.dataset.index, 10);
        const tbody = document.querySelector('#results-table tbody');
        const rows = Array.from(tbody.querySelectorAll('tr'));

        const isAscending = !header.classList.contains('sorted-asc');
        headers.forEach(h => h.classList.remove('sorted-asc', 'sorted-desc'));
        header.classList.add(isAscending ? 'sorted-asc' : 'sorted-desc');

        rows.sort((a, b) => {
          let aText = a.children[index].textContent.trim();
          let bText = b.children[index].textContent.trim();

          if (index === 0) {
            // Date column
            return isAscending
              ? new Date(aText) - new Date(bText)
              : new Date(bText) - new Date(aText);
          }
          if (index === 4 && aText && bText) {
            // Overall time column (mm:ss or hh:mm:ss)
            const toSeconds = str => str.split(':').reduce((acc, v) => acc * 60 + Number(v), 0);
            return isAscending
              ? toSeconds(aText) - toSeconds(bText)
              : toSeconds(bText) - toSeconds(aText);
          }
          return isAscending
            ? aText.localeCompare(bText)
            : bText.localeCompare(aText);
        });

        tbody.innerHTML = '';
        rows.forEach(row => tbody.appendChild(row));
      });
    });
  }

  document.getElementById('close-modal').onclick = () => {
    document.getElementById('details-modal').style.display = 'none';
  };
  window.onclick = e => {
    if (e.target.id === 'details-modal') {
      document.getElementById('details-modal').style.display = 'none';
    }
  };

  loadResults().then(() => {
    addSearchFeature();
    addSortingFeature();
  });
</script>
</body>
</html>
