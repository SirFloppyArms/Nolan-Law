<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Comprehensive table of triathlon races.">
  <title>Triathlon Results | Nolan Law</title>
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    /* Hero */
    .results-hero {
      text-align: center;
      padding: 50px 20px 30px;
    }
    .results-hero h1 {
      font-size: clamp(2.2rem, 5vw, 3rem);
      margin-bottom: 10px;
      background: linear-gradient(90deg,var(--accent),var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .results-hero p {
      font-size: 1.1rem;
      color: var(--muted);
    }

    /* Search bar */
    .search-bar {
      margin: 1em auto 2em;
      padding: 0.6em 1em;
      width: 100%;
      max-width: 420px;
      border: 1px solid #2a3048;
      border-radius: var(--radius);
      background: #0f1220;
      color: var(--text);
    }
    .search-bar:focus {
      outline: 2px solid var(--accent);
    }

    /* Table */
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5em;
      background: linear-gradient(180deg,#14182a,#0f1220);
      border: 1px solid #20263f;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    .table th, .table td {
      padding: 12px 14px;
      text-align: left;
    }
    .table thead {
      background: #1b2035;
    }
    .table th {
      font-weight: 600;
      color: var(--accent);
    }
    .table tbody tr:nth-child(even) {
      background: rgba(255,255,255,0.02);
    }
    .table tbody tr:hover {
      background: rgba(255,255,255,0.05);
    }

    /* Sort arrows */
    th.sortable {
      cursor: pointer;
      user-select: none;
    }
    th.sorted-asc::after {
      content: " ▲";
      font-size: 0.8em;
    }
    th.sorted-desc::after {
      content: " ▼";
      font-size: 0.8em;
    }

    /* Buttons */
    .view-details {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background .2s ease;
    }
    .view-details:hover {
      background: var(--accent-2);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal-content {
      background: linear-gradient(180deg,#14182a,#0f1220);
      color: var(--text);
      padding: 1.5em;
      border-radius: var(--radius);
      max-width: 500px;
      width: 100%;
      box-shadow: var(--shadow-lg);
      position: relative;
      animation: fadeInUp 0.25s ease;
    }
    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 1em;
      color: var(--accent);
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 1.5em;
      color: var(--muted);
      transition: color .2s ease;
    }
    .close-btn:hover {
      color: var(--accent);
    }

    /* Details table inside modal */
    .details-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    .details-table td {
      padding: 6px 8px;
      border-bottom: 1px solid #2a3048;
    }
    .details-table td:first-child {
      font-weight: bold;
      width: 40%;
      color: var(--muted);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header id="site-header" class="site"></header>
  <nav id="site-nav"></nav>

  <main class="container">
    <!-- Hero -->
    <section class="results-hero">
      <h1>Triathlon Results</h1>
      <p class="kicker">Browse all my race performances — sortable, searchable, and with detailed stats for each event.</p>
    </section>

    <!-- Search -->
    <input type="text" id="search-bar" placeholder="Search results..." class="search-bar">

    <!-- Table -->
    <table class="table" id="results-table">
      <thead>
        <tr>
          <th data-index="0" class="sortable">Date</th>
          <th data-index="1" class="sortable">Race Name</th>
          <th data-index="2" class="sortable">Location</th>
          <th data-index="3" class="sortable">Category</th>
          <th data-index="4" class="sortable">Overall Time</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p class="small">Source: Personal archive</p>
  </main>

  <footer id="site-footer"></footer>

  <!-- Modal -->
  <div class="modal" id="details-modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <h2 id="modal-title">Race Details</h2>
      <table class="details-table" id="details-table"></table>
    </div>
  </div>

  <script>window.SITE = {"root":"../../","section":"Sports","title":"Triathlon Results"};</script>
  <script src="../../js/layout.js"></script>
  <script src="../../js/main.js"></script>
  <script>
    let raceData = [];

    async function loadResults() {
      const response = await fetch('../../assets/data/triathlon-results.csv');
      const data = await response.text();
      const rows = data.split('\n').slice(1); // skip header
      const tableBody = document.querySelector('#results-table tbody');

      rows.forEach(row => {
        const cols = row.split(',');
        if (cols.length > 1) {
          raceData.push(cols);
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${cols[4]}</td>
            <td>${cols[2]}</td>
            <td>${cols[3]}</td>
            <td>${cols[5]}</td>
            <td>${cols[6]}</td>
            <td><button data-id="${cols[0]}" class="view-details">View Details</button></td>
          `;
          tableBody.appendChild(tr);
        }
      });

      document.querySelectorAll('.view-details').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.dataset.id;
          showDetails(id);
        });
      });
    }

    function showDetails(id) {
      const cols = raceData.find(r => r[0] === id);
      if (!cols) return;

      const labels = [
        "ID","Slug","Event Name","Location","Date",
        "Category","Overall Time","Swim Split","Bike Split",
        "Run Split","Overall Place","Notes"
      ];

      const detailsTable = document.getElementById('details-table');
      detailsTable.innerHTML = '';
      cols.forEach((val, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${labels[i]}</td><td>${val || '-'}</td>`;
        detailsTable.appendChild(row);
      });

      document.getElementById('modal-title').textContent = cols[2];
      document.getElementById('details-modal').style.display = 'flex';
    }

    function addSearchFeature() {
      const searchBar = document.getElementById('search-bar');
      searchBar.addEventListener('input', () => {
        const filter = searchBar.value.toLowerCase();
        const rows = document.querySelectorAll('#results-table tbody tr');
        rows.forEach(row => {
          row.style.display = row.textContent.toLowerCase().includes(filter) ? '' : 'none';
        });
      });
    }

    function addSortingFeature() {
      const headers = document.querySelectorAll('#results-table th.sortable');
      headers.forEach(header => {
        header.addEventListener('click', () => {
          const index = parseInt(header.dataset.index, 10);
          const tbody = document.querySelector('#results-table tbody');
          const rows = Array.from(tbody.querySelectorAll('tr'));

          const isAscending = !header.classList.contains('sorted-asc');
          headers.forEach(h => h.classList.remove('sorted-asc', 'sorted-desc'));
          header.classList.add(isAscending ? 'sorted-asc' : 'sorted-desc');

          rows.sort((a, b) => {
            let aText = a.children[index].textContent.trim();
            let bText = b.children[index].textContent.trim();

            if (index === 0) {
              return isAscending
                ? new Date(aText) - new Date(bText)
                : new Date(bText) - new Date(aText);
            }
            if (index === 4 && aText && bText) {
              const toSeconds = str => str.split(':').reduce((acc, v) => acc * 60 + Number(v), 0);
              return isAscending
                ? toSeconds(aText) - toSeconds(bText)
                : toSeconds(bText) - toSeconds(aText);
            }
            return isAscending
              ? aText.localeCompare(bText)
              : bText.localeCompare(aText);
          });

          tbody.innerHTML = '';
          rows.forEach(row => tbody.appendChild(row));
        });
      });
    }

    document.getElementById('close-modal').onclick = () => {
      document.getElementById('details-modal').style.display = 'none';
    };
    window.onclick = e => {
      if (e.target.id === 'details-modal') {
        document.getElementById('details-modal').style.display = 'none';
      }
    };

    loadResults().then(() => {
      addSearchFeature();
      addSortingFeature();
    });
  </script>
</body>
</html>
